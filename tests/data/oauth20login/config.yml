authorization:
    oauth_api:
        credentials:
            '#data': '{"status": "ok","access_token": "testToken"}'
            appKey: clId
            '#appSecret': clScrt
parameters:
    api:
        baseUrl: http://private-53977-extractormock.apiary-mock.com/
        authentication:
            type: oauth20.login
            loginRequest:
              endpoint: "https://www.linkedin.com/uas/oauth2/accessToken"
              params:
                grant_type: "authorization_code"
                code":
                  user: "refresh_token"
                redirect_uri: "https://syrup.keboola.com/oauth-v2/authorize/keboola.ex-linkedin/callback"
                client_id:
                  consumer: "client_id"
                client_secret:
                  consumer: client_secret
              method: "POST"
              headers:
                "Content-Type": "application/x-www-form-urlencoded"
            apiRequest:
              query:
                "oauth2_access_token": "access_token"
    config:
        outputBucket: getPost
        jobs:
            -
                endpoint: oauth20
                dataType: oauth20
