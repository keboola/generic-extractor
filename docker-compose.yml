version: '3'
services:
  app:
    build: .
    image: keboola/generic-extractor

  ci: &ci
    build:
      context: .
      dockerfile: Dockerfile-tests
    command: composer ci
    depends_on:
      - jsontest
      - toxiproxy
      - ssh-proxy

  dev:
    << : *ci
    command: bash
    volumes:
      - ./:/code
      - ./data:/data

  jsontest:
      build: ./docker/jsontest
      image: keboola/jsontest

  toxiproxy:
    image: shopify/toxiproxy
    depends_on:
      - ssh-proxy

  ssh-proxy:
    build:
      context: .
      dockerfile: Dockerfile-ssh-proxy
    links:
      - jsontest:jsontest-behind-proxy

